<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFUC 飞行训练与运行规章能力测试</title>
    <style>
        /* --- 基础样式 --- */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; color: #333; line-height: 1.6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h1 { text-align: center; color: #1a73e8; margin-bottom: 10px; font-size: 1.5rem; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 0.9rem; }

        /* 题目卡片 */
        .question-card { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .tag { display: inline-block; background-color: #e8f0fe; color: #1967d2; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; margin-bottom: 8px; font-weight: bold; }
        .question-text { font-size: 1.05rem; font-weight: 600; margin-bottom: 15px; }

        /* 选项 */
        .options label { display: block; padding: 10px 15px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; transition: all 0.2s; -webkit-tap-highlight-color: transparent; }
        .options label:hover { background-color: #f8f9fa; border-color: #bdc3c7; }
        .options input { margin-right: 10px; }

        /* 按钮 */
        .btn-submit { display: block; width: 100%; padding: 14px; background-color: #1a73e8; color: white; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 30px; box-shadow: 0 2px 5px rgba(26,115,232,0.3); }
        .btn-submit:active { background-color: #1557b0; transform: scale(0.98); }

        /* --- 结果区域样式 (本次修改重点) --- */
        #result-area { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        
        .result-card { padding: 30px; border-radius: 10px; text-align: center; margin-bottom: 20px; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        
        /* 通过样式 - 绿色 */
        .pass-card { background: linear-gradient(135deg, #28a745, #218838); }
        /* 未通过样式 - 红色 */
        .fail-card { background: linear-gradient(135deg, #dc3545, #c82333); }

        .result-title { font-size: 2rem; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        .result-score { font-size: 1.2rem; opacity: 0.9; }
        .result-icon { font-size: 3rem; display: block; margin-bottom: 10px; }

        /* 知识点分析条样式 */
        .analysis-box { background: white; border: 1px solid #e0e0e0; border-radius: 10px; padding: 20px; }
        .analysis-item { margin-bottom: 15px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }
        .cat-name { font-weight: bold; width: 100%; margin-bottom: 5px; font-size: 0.95rem; color: #444; }
        .progress-container { flex-grow: 1; height: 10px; background-color: #f1f3f4; border-radius: 5px; margin-right: 15px; overflow: hidden; }
        .progress-bar { height: 100%; border-radius: 5px; transition: width 1s ease-in-out; }
        .status-tag { font-size: 0.85rem; font-weight: bold; min-width: 80px; text-align: right; }

        /* 反馈样式 */
        .feedback { display: none; margin-top: 10px; padding: 12px; background-color: #f8f9fa; border-radius: 6px; font-size: 0.9em; border-left: 4px solid #999; }
        .correct-bg { background-color: #d4edda !important; border-color: #c3e6cb !important; }
        .wrong-bg { background-color: #f8d7da !important; border-color: #f5c6cb !important; }
        .status-correct { color: #155724; font-weight: bold; }
        .status-wrong { color: #721c24; font-weight: bold; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
